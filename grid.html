<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #grid {
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 2fr;
        }
        div {
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>CSS grid can create more robust and flexible layouts than the previous options like CSS floats. It also allows for more standardized code that works across browsers.</div>
    </div>
</body>
</html>
